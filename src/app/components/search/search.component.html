<form (ngSubmit)="saveTag()" #tagForm="ngForm">
  <div class="form-group">
    <input class="form-control form-control-lg" type="text" name="tag" placeholder="Search flickr using tags" [(ngModel)]="tag">
  </div>
  <div class="form-group">
    <button class="btn btn-primary btn-lg" type="submit" name="button">Add tag</button>
    <button class="btn btn-primary btn-lg" type="button" name="button" (click)="clearTags()">Clear all</button>
    <button class="btn btn-primary btn-lg" type="button" name="button" (click)="refresh.emit()">Refresh</button>
  </div>
  <div class="form-group">
    <span class="badge badge-primary" style="margin: 5px;" *ngFor="let tag of tags">{{ tag }}</span>
  </div>
</form>
